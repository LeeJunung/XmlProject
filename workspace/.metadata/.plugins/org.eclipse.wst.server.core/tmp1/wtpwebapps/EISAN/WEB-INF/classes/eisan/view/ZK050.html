<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>

<body>

<div class="w-view">

    <div
            w-type="Table" w-left="" w-right="" w-top="220" w-bottom="" w-width="100%" w-height="620"
            w-paddingLeft="10" w-paddingRight="10" w-paddingTop="" w-paddingBottom="10"
            w-id="viewInfo" w-auth="enable" w-value="商品返品_販売" w-ime="" w-mode=""
            w-list=""
            w-rowCnt="20"
            w-head="[{value:返品ステータス,width:120},{value:出荷日付,width:100},{value:返品日付,width:100},{value:得意先名,width:180},{value:発注担当者名,width:180},{value:倉庫番号,width:200},{value:備考,width:400}]"
            w-body="[{column:returnStatus,horizontalAlign:center,width:120},{column:shipDate,horizontalAlign:center,width:100,ime:toDate},{column:returnDate,horizontalAlign:center,width:100},{column:custName,horizontalAlign:center,width:180},{column:emplName,horizontalAlign:center,width:180},{column:warehouseNum,horizontalAlign:center,width:200},{column:note1,horizontalAlign:center,width:400}]"
            w-foot=""
            w-event="{click:{process:run,compsType:all,compsDetail:[],datasType:row,datasDetail:[]}}"
    ></div>

    <div class="well" style="margin-top: 10px; height: 140px;">

        <!-- FIRST LABEL -->
        <!--返品スタータス Label-->
        <div w-type="Label" w-left="10" w-right="" w-top="20" w-bottom="" w-width="130" w-height="30"
             w-id="" w-auth="enable" w-value="返品スタータス" w-ime="" w-mode="" w-event=""></div>
        <!--得意先コード Label-->
        <div w-type="Label" w-left="10" w-right="" w-top="60" w-bottom="" w-width="130" w-height="30"
             w-id="" w-auth="enable" w-value="得意先コード" w-ime="" w-mode="" w-event=""></div>
        <!--得意先名Label-->
        <div w-type="Label" w-left="10" w-right="" w-top="100" w-bottom="" w-width="130" w-height="30"
             w-id="" w-auth="enable" w-value="得意先名" w-ime="" w-mode="" w-event=""></div>

        <!-- FIRST INPUT -->
        <!--返品スタータス ComboBox-->
        <div w-type="ComboBox" w-left="150" w-right="" w-top="20" w-bottom="" w-width="130" w-height="30"
             w-id="returnStatus" w-auth="enable" w-value="" w-ime="" w-mode="" w-event=""
             w-keyField="key" w-dataField="data" w-nullable="" w-list="[{key:0,data:返品前},{key:1,data:返品完了},{key:2,data:管理}]"></div>
        <!--得意先コード TextField-->
        <div w-type="SearchField" w-left="150" w-right="" w-top="60" w-bottom="" w-width="130" w-height="30"
             w-id="custCode" w-keyField="code" w-dataField="data" w-auth="enable" w-value="" w-ime="" w-mode=""
             w-event="{iconClick:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
        <!--得意先名 TextField-->
       <div w-type="SearchField" w-left="150" w-right="" w-top="100" w-bottom="" w-width="130" w-height="30"
             w-id="custName" w-keyField="code" w-dataField="data" w-auth="enable" w-value="" w-ime="" w-mode=""
             w-event="{iconClick:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>

        <!-- SECOND LABEL -->
        <!--受注担当者コード Label-->
        <div w-type="Label" w-left="310" w-right="" w-top="20" w-bottom="" w-width="130" w-height="30"
             w-id="" w-auth="enable" w-value="受注担当者コード" w-ime="" w-mode="" w-event=""></div>
        <!--受注担当者名 Label-->
        <div w-type="Label" w-left="310" w-right="" w-top="60" w-bottom="" w-width="130" w-height="30"
             w-id="" w-auth="enable" w-value="受注担当者名" w-ime="" w-mode="" w-event=""></div>

        <!-- SECOND INPUT -->
        <!--受注担当者コード TextField-->
       <div w-type="SearchField" w-left="450" w-right="" w-top="20" w-bottom="" w-width="130" w-height="30"
             w-id="emplCode" w-keyField="code" w-dataField="data" w-auth="enable" w-value="" w-ime="" w-mode=""
             w-event="{iconClick:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
       <!--受注担当者名 TextField-->
       <div w-type="SearchField" w-left="450" w-right="" w-top="60" w-bottom="" w-width="130" w-height="30"
             w-id="emplName" w-keyField="code" w-dataField="data" w-auth="enable" w-value="" w-ime="" w-mode=""
             w-event="{iconClick:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>

        <!-- THIRD LABEL -->
        <!--返品日付 Label-->
        <div w-type="Label" w-left="610" w-right="" w-top="20" w-bottom="" w-width="130" w-height="30"
             w-id="" w-auth="enable" w-value="返品日付" w-ime="" w-mode="" w-event=""></div>
        <!--出荷日付 Label-->
        <div w-type="Label" w-left="610" w-right="" w-top="60" w-bottom="" w-width="130" w-height="30"
             w-id="" w-auth="enable" w-value="出荷日付" w-ime="" w-mode="" w-event=""></div>

        <!--THIRD INPUT -->
        <!--返品日付 START-->
        <div w-type="DateField" w-left="750" w-right="" w-top="20" w-bottom="" w-width="110" w-height="30"
             w-id="returnDateStart" w-auth="enable" w-value="" w-ime="date" w-mode="" w-event=""></div>
        <!--返品日付Label-->
        <div w-type="Label" w-left="860" w-right="" w-top="20" w-bottom="" w-width="30" w-height="30"
             w-id="" w-auth="enable" w-value="~" w-ime="" w-mode="" w-event=""></div>
        <!--返品日付 END-->
        <div w-type="DateField" w-left="890" w-right="" w-top="20" w-bottom="" w-width="110" w-height="30"
             w-id="returnDateEnd" w-auth="enable" w-value="" w-ime="date" w-mode="" w-event=""></div>
        <!--出荷日付 START-->
        <div w-type="DateField" w-left="750" w-right="" w-top="60" w-bottom="" w-width="110" w-height="30"
             w-id="shipDateStart" w-auth="enable" w-value="" w-ime="date" w-mode="" w-event=""></div>
        <!--出荷日付Label-->
        <div w-type="Label" w-left="860" w-right="" w-top="60" w-bottom="" w-width="30" w-height="30"
             w-id="" w-auth="enable" w-value="~" w-ime="" w-mode="" w-event=""></div>
        <!--出荷日付 END-->
        <div w-type="DateField" w-left="890" w-right="" w-top="60" w-bottom="" w-width="110" w-height="30"
             w-id="shipDateEnd" w-auth="enable" w-value="" w-ime="date" w-mode="" w-event=""></div>
		
		<!--FOURTH LABEL -->
		<!--受注番号 Label-->
        <div w-type="Label" w-left="1010" w-right="" w-top="20" w-bottom="" w-width="130" w-height="30"
             w-id="" w-auth="enable" w-value="受注番号" w-ime="" w-mode="" w-event=""></div>
        <!--伝票番号 Label-->
        <div w-type="Label" w-left="1010" w-right="" w-top="60" w-bottom="" w-width="130" w-height="30"
             w-id="" w-auth="enable" w-value="伝票番号" w-ime="" w-mode="" w-event=""></div>
		
		<!--FOURTH INPUT -->
		<!--受注番号 TextField-->
        <div w-type="TextField" w-left="1150" w-right="" w-top="20" w-bottom="" w-width="130" w-height="30"
             w-id="orderNum" w-keyField="code" w-dataField="data" w-auth="enable" w-value="" w-ime="" w-mode="" w-event=""></div>
        <!--伝票番号 TextField-->
        <div w-type="TextField" w-left="1150" w-right="" w-top="60" w-bottom="" w-width="130" w-height="30"
             w-id="voucherNum" w-keyField="code" w-dataField="data" w-auth="enable" w-value="" w-ime="" w-mode="" w-event=""></div>
             
        <div class="btn btn-yellow"
             w-type="Button" w-left="" w-right="20" w-top="100" w-bottom="" w-width="110" w-height="40"
             w-id="searchBtn" w-auth="enable" w-value="検索" w-ime="" w-mode=""
             w-event="{click:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
    </div>
</div>

</body>
</html>
