<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title></title>
</head>
<body>
<div class="w-popup" style="width: 1200px; height: 685px;">

	<div w-type="Data" w-id="searchBtnID"></div>

	<div
			w-type="Table" w-left="" w-right="" w-top="110" w-bottom="" w-width="100%" w-height="362"
			w-paddingLeft="10" w-paddingRight="10" w-paddingTop="10" w-paddingBottom="10"
			w-id="viewInfo" w-auth="enable" w-value="新規発注依頼情報登録" w-ime="" w-mode=""
			w-list=""
			w-rowCnt="10"
			w-head="[{value:商品コード},{value:商品名},{value:JANコード},{value:数量,width:60},{value:受注可能数量},{value:単価},{value:合計},{value:税コード},{value:倉庫},{value:部門},{value:備考,width:204}]"
			w-body="[{column:prodCode,type:SearchField},{column:prodName,type:SearchField},{column:janCode,horizontalAlign:center},{column:amount,type:TextField,ime:currency,horizontalAlign:right,width:60},{column:ableAmount,horizontalAlign:center},{column:price,ime:currency,horizontalAlign:right},{column:totalPrice,ime:currency,horizontalAlign:right},{column:taxCode,horizontalAlign:center},{column:storage,type:TextField,type:SearchField},{column:field,type:TextField,type:SearchField},{column:note,type:TextField,width:204}]"
			w-foot="[{column:amount,width:362},{column:ableAmount},{column:price},{column:totalPrice}]"
			w-event="{change:{process:run,compsType:all,compsDetail:[],datasType:row,datasDetail:[]},iconClick:{process:run,compsType:all,compsDetail:[],datasDetail:[],datasType:row}}"
	></div>

	<div class="well" style="height: 100px;">
		<!-- FIRST LABEL -->
		<!--発注番号 Label-->
		<div w-type="Label" w-left="10" w-right="" w-top="10" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="発注番号" w-ime="" w-mode="" w-event=""></div>

		<!-- FIRST INPUT -->
		<!--発注番号 TextField-->
		<div w-type="TextField" w-left="150" w-right="" w-top="10" w-bottom="" w-width="160" w-height="30"
		     w-id="ordReqNum" w-auth="enable" w-value="" w-ime="" w-mode=""
		     w-event="{change:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>

		<!-- SECOND LABEL -->
		<!--依頼番号 Label-->
		<div w-type="Label" w-left="310" w-right="" w-top="10" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="依頼番号" w-ime="" w-mode="" w-event=""></div>
		<!--依頼日付 Label-->
		<div w-type="Label" w-left="310" w-right="" w-top="50" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="依頼日付" w-ime="" w-mode="" w-event=""></div>

		<!-- SECOND INPUT -->
		<!--依頼番号 TextField-->
		<div w-type="TextField" w-left="460" w-right="" w-top="10" w-bottom="" w-width="160" w-height="30"
		     w-id="requestNum" w-auth="enable" w-value="" w-ime="" w-mode=""
		     w-event="{iconClick:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
		<!--依頼日付 TextField-->
		<div w-type="TextField" w-left="460" w-right="" w-top="50" w-bottom="" w-width="160" w-height="30"
		     w-id="requestDate" w-auth="readonly" w-value="" w-ime="" w-mode="" w-event=""></div>

		<!-- THIRD LABEL -->
		<!--依頼者コード Label-->
		<div w-type="Label" w-left="650" w-right="" w-top="10" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="依頼者コード" w-ime="" w-mode="" w-event=""></div>
		<!--依頼者名 Label-->
		<div w-type="Label" w-left="650" w-right="" w-top="50" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="依頼者名" w-ime="" w-mode="" w-event=""></div>

		<!-- THIRD INPUT -->
		<!--依頼者コード TextField-->
		<div w-type="TextField" w-left="800" w-right="" w-top="10" w-bottom="" w-width="160" w-height="30"
		     w-id="emplCode" w-auth="readonly" w-value="" w-ime="" w-mode="" w-event=""></div>
		<!--依頼者名 TextField-->
		<div w-type="TextField" w-left="800" w-right="" w-top="50" w-bottom="" w-width="160" w-height="30"
		     w-id="emplName" w-auth="readonly" w-value="" w-ime="" w-mode="" w-event=""></div>
	</div>

	<div class="well" style=" width:1180px; height: 170px; top: 500px; position: absolute;">
		<!--備考 LABEL-->
		<div w-type="Label" w-left="10" w-right="" w-top="10" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value=備考 w-ime="" w-mode="" w-event=""></div>
		<!--備考 INPUT-->
		<div w-type="TextArea" w-left="150" w-right="" w-top="10" w-bottom="" w-width="200" w-height="150"
		     w-id="etc1" w-auth="enable" w-value="" w-ime="" w-mode="" w-event=""></div>
		<!--注釈 LABEL-->
		<div w-type="Label" w-left="360" w-right="" w-top="10" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value=注釈 w-ime="" w-mode="" w-event=""></div>
		<!--注釈 INPUT-->
		<div w-type="TextArea" w-left="500" w-right="" w-top="10" w-bottom="" w-width="200" w-height="150"
		     w-id="etc2" w-auth="enable" w-value="" w-ime="" w-mode="" w-event=""></div>

		<!-- DISCOUNT BOX -->
		<!--割引前合計 Label-->
		<div w-type="Label" w-left="800" w-right="" w-top="10" w-bottom="" w-width="130" w-height="20"
		     w-id="" w-auth="hidden" w-value="割引前合計" w-ime="" w-mode="" w-event="" style="font-size: 13px"></div>
		<div w-type="TextField" w-left="940" w-right="" w-top="10" w-bottom="" w-width="120" w-height="20"
		     w-id="sumTotalDiscPre" w-auth="hidden" w-value="" w-ime="" w-mode="" w-event=""></div>
		<!--％割引 Label-->
		<div w-type="TextField" w-left="850" w-right="" w-top="35" w-bottom="" w-width="30" w-height="20"
		     w-id="sumDiscPercent" w-auth="hidden" w-value="" w-ime="" w-mode=""
		     w-event="{change:{process:run,compsType:all,compsDetail:[],datasType:[],datasDetail:[]}}"></div>
		<div w-type="Label" w-left="880" w-right="" w-top="35" w-bottom="" w-width="50" w-height="20"
		     w-id="" w-auth="hidden" w-value="％割引" w-ime="" w-mode="" w-event="" style="font-size: 13px"></div>
		<div w-type="TextField" w-left="940" w-right="" w-top="35" w-bottom="" w-width="120" w-height="20"
		     w-id="sumTotalDisc" w-auth="hidden" w-value="" w-ime="" w-mode="" w-event=""></div>
		<!--税額 Label-->
		<div w-type="Label" w-left="800" w-right="" w-top="60" w-bottom="" w-width="130" w-height="20"
		     w-id="" w-auth="hidden" w-value="税額" w-ime="" w-mode="" w-event="" style="font-size: 13px"></div>
		<div w-type="TextField" w-left="940" w-right="" w-top="60" w-bottom="" w-width="120" w-height="20"
		     w-id="sumTotalTax" w-auth="hidden" w-value="" w-ime="" w-mode="" w-event=""></div>
		<!--合計 Label-->
		<div w-type="Label" w-left="880" w-right="" w-top="85" w-bottom="" w-width="50" w-height="20"
		     w-id="" w-auth="hidden" w-value="合計" w-ime="" w-mode="" w-event="" style="font-size: 13px"></div>
		<div w-type="TextField" w-left="940" w-right="" w-top="85" w-bottom="" w-width="120" w-height="20"
		     w-id="sumTotalPrice" w-auth="hidden" w-value="" w-ime="" w-mode="" w-event=""></div>

		<div class="btn btn-green"
		     w-type="Button" w-left="" w-right="120" w-top="120" w-bottom="" w-width="90" w-height="40"
		     w-id="saveBtn" w-auth="enable" w-value="保存" w-ime="" w-mode=""
		     w-event="{click:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>

		<div class="btn btn-yellow"
		     w-type="Button" w-left="" w-right="20" w-top="120" w-bottom="" w-width="90" w-height="40"
		     w-id="closeBtn" w-auth="enable" w-value="閉じる" w-ime="" w-mode=""
		     w-event="{click:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
	</div>
</div>

</body>
</html>
