<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title></title>
</head>

<body>

<div class="w-view">
	
	<div
			w-type="Table" w-left="" w-right="" w-top="220" w-bottom="" w-width="100%" w-height="620"
			w-paddingLeft="10" w-paddingRight="10" w-paddingTop="" w-paddingBottom="10"
			w-id="viewInfo" w-auth="enable" w-value="仕入承認管理" w-ime="" w-mode=""
			w-list=""
			w-rowCnt="20"
			w-head="[{value:承認ステータス,width:110},{value:仕入先コード},{value:仕入先名},{value:仕入先担当者},{value:仕入先電話番号,width:150},{value:発注担当者コード,width:130},{value:発注担当者名,width:120},{value:受注番号,width:150},{value:発注番号,width:150},{value:発注日付,width:130},{value:転記日付,width:130},{value:承認日付,width:130},{value:備考,width:80}]"
			w-body="[{column:aprvStatus,horizontalAlign:center,width:110},{column:suplCode,horizontalAlign:center},{column:suplName,horizontalAlign:center},{column:suplManager,horizontalAlign:center},{column:suplPhone,horizontalAlign:center,width:150},{column:emplCode,horizontalAlign:center,width:130},{column:emplName,horizontalAlign:center,width:120},{column:orderNum,horizontalAlign:center,width:150},{column:ordReqNum,horizontalAlign:center,width:150},{column:ordReqDate,horizontalAlign:center,width:130},{column:postDate,horizontalAlign:center,width:130},{column:aprvDate,horizontalAlign:center,width:130},{column:note1,horizontalAlign:center,width:80}]"
			w-foot=""
			w-event="{click:{process:run,compsType:all,compsDetail:[],datasType:row,datasDetail:[]}}"
	></div>
	
	<div class="well" style="margin-top: 10px; height: 140px;">
		
		<!-- FIRST LABEL -->
		<!--承認スタータス Label-->
		<div w-type="Label" w-left="10" w-right="" w-top="20" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="承認スタータス" w-ime="" w-mode="" w-event=""></div>
		<!--受注有無区分 Label-->
		<div w-type="Label" w-left="10" w-right="" w-top="60" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="受注有無区分" w-ime="" w-mode="" w-event=""></div>
		<!--受注番号 Label-->
		<div w-type="Label" w-left="10" w-right="" w-top="100" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="受注番号" w-ime="" w-mode="" w-event=""></div>
		
		<!-- FIRST INPUT -->
		<!--承認スタータス ComboBox-->
		<div w-type="ComboBox" w-left="150" w-right="" w-top="20" w-bottom="" w-width="130" w-height="30"
		     w-id="aprvStatus" w-auth="enable" w-value="" w-ime=""
		     w-keyField="key" w-dataField="data" w-nullable=""
		     w-list="[{key:0,data:未承認},{key:1,data:承認完了},{key:2,data:承認返上}]"
		     w-event="{change:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
		<!--受注有無区分 ComboBox-->
		<div w-type="ComboBox" w-left="150" w-right="" w-top="60" w-bottom="" w-width="130" w-height="30"
		     w-id="orderExist" w-auth="enable" w-value="" w-ime="" w-mode=""
		     w-keyField="key" w-dataField="data" w-nullable=""
		     w-list="[{key:0,data:受注無し},{key:1,data:受注有り}]"
		     w-event="{change:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
		<!--受注番号 TextField-->
		<div w-type="TextField" w-left="150" w-right="" w-top="100" w-bottom="" w-width="130" w-height="30"
		     w-id="orderNum" w-keyField="code" w-dataField="data" w-auth="enable" w-value="" w-ime="" w-mode=""
		     w-event=""></div>
		
		<!-- SECOND LABEL -->
		<!--承認日付 Label-->
		<div w-type="Label" w-left="310" w-right="" w-top="20" w-bottom="" w-width="100" w-height="30"
		     w-id="" w-auth="enable" w-value="承認日付" w-ime="" w-mode="" w-event=""></div>
		<!--発注日付 Label-->
		<div w-type="Label" w-left="310" w-right="" w-top="60" w-bottom="" w-width="100" w-height="30"
		     w-id="" w-auth="enable" w-value="発注日付" w-ime="" w-mode="" w-event=""></div>
		<!--発注番号 Label-->
		<div w-type="Label" w-left="310" w-right="" w-top="100" w-bottom="" w-width="100" w-height="30"
		     w-id="" w-auth="enable" w-value="発注番号" w-ime="" w-mode="" w-event=""></div>
		
		<!-- SECOND INPUT -->
		<!--承認日付 START-->
		<div w-type="DateField" w-left="420" w-right="" w-top="20" w-bottom="" w-width="110" w-height="30"
		     w-id="aprvDateStart" w-auth="enable" w-value="" w-ime="date" w-mode="" w-event=""></div>
		<!--承認日付 Label-->
		<div w-type="Label" w-left="530" w-right="" w-top="20" w-bottom="" w-width="30" w-height="30"
		     w-id="" w-auth="enable" w-value="~" w-ime="" w-mode="" w-event=""></div>
		<!--承認日付 END-->
		<div w-type="DateField" w-left="560" w-right="" w-top="20" w-bottom="" w-width="110" w-height="30"
		     w-id="aprvDateEnd" w-auth="enable" w-value="" w-ime="date" w-mode="" w-event=""></div>
		<!--発注日付 START-->
		<div w-type="DateField" w-left="420" w-right="" w-top="60" w-bottom="" w-width="110" w-height="30"
		     w-id="ordReqDateStart" w-auth="enable" w-value="" w-ime="date" w-mode="" w-event=""></div>
		<!--発注日付 Label-->
		<div w-type="Label" w-left="530" w-right="" w-top="60" w-bottom="" w-width="30" w-height="30"
		     w-id="" w-auth="enable" w-value="~" w-ime="" w-mode="" w-event=""></div>
		<!--発注日付 END-->
		<div w-type="DateField" w-left="560" w-right="" w-top="60" w-bottom="" w-width="110" w-height="30"
		     w-id="ordReqDateEnd" w-auth="enable" w-value="" w-ime="date" w-mode="" w-event=""></div>
		<!--発注番号 TextField-->
		<div w-type="TextField" w-left="420" w-right="" w-top="100" w-bottom="" w-width="110" w-height="30"
		     w-id="ordReqNum" w-keyField="code" w-dataField="data" w-auth="enable" w-value="" w-ime="" w-mode=""
		     w-event=""></div>
		
		<!-- THIRD LABEL -->
		<!--仕入先コード Label-->
		<div w-type="Label" w-left="700" w-right="" w-top="20" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="仕入先コード" w-ime="" w-mode="" w-event=""></div>
		<!--仕入先名 Label-->
		<div w-type="Label" w-left="700" w-right="" w-top="60" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="仕入先名" w-ime="" w-mode="" w-event=""></div>
		
		<!--THIRD INPUT -->
		<!--仕入先コード TextField-->
		<div w-type="SearchField" w-left="840" w-right="" w-top="20" w-bottom="" w-width="130" w-height="30"
		     w-id="suplCode" w-keyField="code" w-dataField="data" w-auth="enable" w-value="" w-ime="" w-mode=""
		     w-event="{iconClick:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
		<!--仕入先名 TextField-->
		<div w-type="SearchField" w-left="840" w-right="" w-top="60" w-bottom="" w-width="130" w-height="30"
		     w-id="suplName" w-keyField="code" w-dataField="data" w-auth="enable" w-value="" w-ime="" w-mode=""
		     w-event="{iconClick:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
		
		<!-- FORTH LABEL -->
		<!--発注担当者コード Label-->
		<div w-type="Label" w-left="1030" w-right="" w-top="20" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="発注担当者コード" w-ime="" w-mode="" w-event=""></div>
		<!--発注担当者名 Label-->
		<div w-type="Label" w-left="1030" w-right="" w-top="60" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="発注担当者名" w-ime="" w-mode="" w-event=""></div>
		
		<!-- FORTH INPUT -->
		<!--発注担当者コード-->
		<div w-type="SearchField" w-left="1160" w-right="" w-top="20" w-bottom="" w-width="130" w-height="30"
		     w-id="emplCode" w-keyField="code" w-dataField="data" w-auth="enable" w-value="" w-ime="" w-mode=""
		     w-event="{iconClick:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
		<!--発注担当者名-->
		<div w-type="SearchField" w-left="1160" w-right="" w-top="60" w-bottom="" w-width="130" w-height="30"
		     w-id="emplName" w-keyField="code" w-dataField="data" w-auth="enable" w-value="" w-ime="" w-mode=""
		     w-event="{iconClick:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
		
		<div class="btn btn-yellow"
		     w-type="Button" w-left="" w-right="20" w-top="100" w-bottom="" w-width="110" w-height="40"
		     w-id="searchBtn" w-auth="enable" w-value="検索" w-ime="" w-mode=""
		     w-event="{click:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
	
	</div>

</div>

</body>
</html>
