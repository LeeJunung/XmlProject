<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title></title>
</head>

<body>

<div class="w-view">
	
	<div
			w-type="Table" w-left="" w-right="" w-top="180" w-bottom="" w-width="100%" w-height="575"
			w-paddingLeft="10" w-paddingRight="10" w-paddingTop="" w-paddingBottom="10"
			w-id="viewInfo" w-auth="enable" w-value="入庫管理" w-ime="" w-mode=""
			w-list=""
			w-rowCnt="20"
			w-head="[{value:入庫ステータス},{value:入庫日時},{value:発注日時},{value:発注番号},{value:仕入先コード},{value:仕入先名},{value:仕入先担当者},{value:発注担当者コード},{value:発注担当者名},{value:備考}]"
			w-body="[{column:reciStatus,horizontalAlign:center},{column:reciDate,horizontalAlign:center},{column:ordReqDate,horizontalAlign:center},{column:ordReqNum,horizontalAlign:center},{column:suplCode,horizontalAlign:center},{column:suplName,horizontalAlign:center},{column:suplManager,horizontalAlign:center},{column:ordReqEmplCode,horizontalAlign:center},{column:ordReqEmplName,horizontalAlign:center},{column:note1,horizontalAlign:center}]"
			w-foot=""
			w-event="{click:{process:run,compsType:all,compsDetail:[],datasType:row,datasDetail:[]}}"
	></div>
	
	<div class="well" style="margin-top: 10px; height: 140px;">
		
		<!-- FIRST LABEL -->
		<!--入稿ステータス Label-->
		<div w-type="Label" w-left="10" w-right="" w-top="20" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="入庫ステータス" w-ime="" w-mode="" w-event=""></div>
		<!--入庫日付 Label-->
		<div w-type="Label" w-left="10" w-right="" w-top="60" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="入庫日時" w-ime="" w-mode="" w-event=""></div>
		<!--発注日付 Label-->
		<div w-type="Label" w-left="10" w-right="" w-top="100" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="発注日時" w-ime="" w-mode="" w-event=""></div>
		
		<!-- FIRST INPUT -->
		<!--ステータス ComboBox-->
		<div w-type="ComboBox" w-left="150" w-right="" w-top="20" w-bottom="" w-width="160" w-height="30"
		     w-id="reciStatus" w-auth="enable" w-value="" w-ime="" w-mode="" w-event=""
		     w-keyField="key" w-dataField="data" w-nullable=""
		     w-list="[{key:0,data:入庫前},{key:1,data:入庫中},{key:2,data:入庫完了}]"></div>
		<!--入庫日付 START-->
		<div w-type="DateField" w-left="150" w-right="" w-top="60" w-bottom="" w-width="110" w-height="30"
		     w-id="reciDateStart" w-auth="enable" w-value="" w-ime="date" w-mode="" w-event=""></div>
		<!--入庫日付 Label-->
		<div w-type="Label" w-left="260" w-right="" w-top="60" w-bottom="" w-width="30" w-height="30"
		     w-id="" w-auth="enable" w-value="~" w-ime="" w-mode="" w-event=""></div>
		<!--入庫日付 END-->
		<div w-type="DateField" w-left="290" w-right="" w-top="60" w-bottom="" w-width="110" w-height="30"
		     w-id="reciDateEnd" w-auth="enable" w-value="" w-ime="date" w-mode="" w-event=""></div>
		<!--発注日付 START-->
		<div w-type="DateField" w-left="150" w-right="" w-top="100" w-bottom="" w-width="110" w-height="30"
		     w-id="ordReqDateStart" w-auth="enable" w-value="" w-ime="date" w-mode="" w-event=""></div>
		<!--発注日付 Label-->
		<div w-type="Label" w-left="260" w-right="" w-top="100" w-bottom="" w-width="30" w-height="30"
		     w-id="" w-auth="enable" w-value="~" w-ime="" w-mode="" w-event=""></div>
		<!--発注日付 END-->
		<div w-type="DateField" w-left="290" w-right="" w-top="100" w-bottom="" w-width="110" w-height="30"
		     w-id="ordReqDateEnd" w-auth="enable" w-value="" w-ime="date" w-mode="" w-event=""></div>
		
		<!-- SECOND LABEL -->
		<!--発注番号 Label-->
		<div w-type="Label" w-left="450" w-right="" w-top="20" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="発注番号" w-ime="" w-mode="" w-event=""></div>
		<!--発注担当者コード Label-->
		<div w-type="Label" w-left="450" w-right="" w-top="60" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="発注担当者コード" w-ime="" w-mode="" w-event=""></div>
		<!--発注担当者名 Label-->
		<div w-type="Label" w-left="450" w-right="" w-top="100" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="発注担当者名" w-ime="" w-mode="" w-event=""></div>
		
		<!-- SECOND INPUT -->
		<!--発注番号 TextField-->
		<div w-type="TextField" w-left="590" w-right="" w-top="20" w-bottom="" w-width="160" w-height="30"
		     w-id="ordReqNum" w-auth="enable" w-value="" w-ime="" w-mode="" w-event=""></div>
		<!--発注担当者コード SearchField-->
		<div w-type="SearchField" w-left="590" w-right="" w-top="60" w-bottom="" w-width="160" w-height="30"
		     w-id="ordReqEmplCode" w-keyField="code" w-dataField="data" w-auth="enable" w-value="" w-ime="" w-mode=""
		     w-event="{iconClick:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
		<!--発注担当者名 SearchField-->
		<div w-type="SearchField" w-left="590" w-right="" w-top="100" w-bottom="" w-width="160" w-height="30"
		     w-id="ordReqEmplName" w-keyField="code" w-dataField="data" w-auth="enable" w-value="" w-ime="" w-mode=""
		     w-event="{iconClick:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
		
		<!-- THIRD LABEL -->
		<!--仕入先コード Label-->
		<div w-type="Label" w-left="760" w-right="" w-top="20" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="仕入先コード" w-ime="" w-mode="" w-event=""></div>
		<!--仕入先名 Label-->
		<div w-type="Label" w-left="760" w-right="" w-top="60" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="仕入先名" w-ime="" w-mode="" w-event=""></div>
		<!--仕入先担当者 Label-->
		<div w-type="Label" w-left="760" w-right="" w-top="100" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="仕入先担当者" w-ime="" w-mode="" w-event=""></div>
		
		<!-- THIRD INPUT -->
		<!--仕入先コード SearchField-->
		<div w-type="SearchField" w-left="890" w-right="" w-top="20" w-bottom="" w-width="160" w-height="30"
		     w-id="suplCode" w-keyField="code" w-dataField="data" w-auth="enable" w-value="" w-ime="" w-mode=""
		     w-event="{iconClick:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
		<!--仕入先名 SearchField-->
		<div w-type="SearchField" w-left="890" w-right="" w-top="60" w-bottom="" w-width="160" w-height="30"
		     w-id="suplName" w-keyField="code" w-dataField="data" w-auth="enable" w-value="" w-ime="" w-mode=""
		     w-event="{iconClick:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
		<!--仕入先担当者 TextField-->
		<div w-type="TextField" w-left="890" w-right="" w-top="100" w-bottom="" w-width="160" w-height="30"
		     w-id="suplManager" w-auth="enable" w-value="" w-ime="" w-mode="" w-event=""></div>
	
	</div>
	
	<div class="btn btn-yellow"
	     w-type="Button" w-left="" w-right="20" w-top="100" w-bottom="" w-width="110" w-height="40"
	     w-id="searchBtn" w-auth="enable" w-value="検索" w-ime="" w-mode=""
	     w-event="{click:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
</div>

</body>
</html>
