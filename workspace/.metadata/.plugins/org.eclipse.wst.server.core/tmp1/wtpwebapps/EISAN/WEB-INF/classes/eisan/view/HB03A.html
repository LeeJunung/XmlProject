<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
<body>
<div class="w-popup" style="width: 1200px; height: 675px;">

    <div w-type="Data" w-id="searchBtnId"></div>

            w-foot=""
            w-event="{click:{process:run,compsType:all,compsDetail:[],datasType:row,datasDetail:[]}}"
    ></div>

    <div class="well" style="margin-top: 30px; height: 300px;">

        <!-- FIRST LABEL -->
        <!--スタータス Label-->

        <!--備考 Label-->
        <div w-type="Label" w-left="10" w-right="" w-top="170" w-bottom="" w-width="130" w-height="30"

             w-type="TextField" w-left="150" w-right="" w-top="50" w-bottom="" w-width="140" w-height="30"

        <!--得意先コード TextField-->
        <div class="form-control"

             w-id="custNames" w-auth="enable" w-value="" w-ime="" w-mode="" w-event=""></div>

        <div w-type="TextArea" w-left="150" w-right="" w-top="170" w-bottom="" w-width="250" w-height="120"

             w-id="" w-auth="enable" w-value="業務担当者名" w-ime="" w-mode="" w-event=""></div>

        <!-- THIRD INPUT -->
        <!--業務担当者コード-->
        <div class="form-control"
             w-type="TextField" w-left="720" w-right="" w-top="50" w-bottom="" w-width="140" w-height="30"
             w-id="employeeCode" w-auth="enable" w-value="" w-ime="" w-mode="" w-event=""></div>

        <div class="form-control"

             w-id="" w-auth="enable" w-value="出荷日付" w-ime="" w-mode="" w-event=""></div>

        <!--税額 Label-->
        <div w-type="Label" w-left="800" w-right="" w-top="230" w-bottom="" w-width="130" w-height="20"

             w-id="" w-auth="enable" w-value="合計" w-ime="" w-mode="" w-event="" style="font-size: 13px"></div>

             w-type="TextField" w-left="940" w-right="" w-top="255" w-bottom="" w-width="120" w-height="20"

         w-id="saveBtn" w-auth="enable" w-value="保存" w-ime="" w-mode=""
         w-event="{click:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>

    <div class="btn btn-red"
         w-type="Button" w-left="" w-right="20" w-top="285" w-bottom="" w-width="90" w-height="40"
         w-id="closeBtn" w-auth="enable" w-value="取消" w-ime="" w-mode=""
         w-event="{click:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>

    </div>

</html>
