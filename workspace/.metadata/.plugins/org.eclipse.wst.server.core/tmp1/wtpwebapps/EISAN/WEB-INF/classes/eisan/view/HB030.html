<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>

<body>

<div class="w-view">

    <div
            w-type="Table" w-left="" w-right="" w-top="100" w-bottom="" w-width="100%" w-height="100%"
            w-paddingLeft="10" w-paddingRight="10" w-paddingTop="150" w-paddingBottom="10"
            w-id="viewInfo" w-auth="enable" w-value="受注管理" w-ime="" w-mode=""
            w-list=""
            w-rowCnt="50"
            w-head="[{value:ステータス,width:80},{value:受注日付},{value:受注番号},{value:得意先コード},{value:得意先名},{value:担当者},{value:電話番号},{value:業務担当者<br>コード},{value:業務担当者名},{value:出荷<br>ステータス},{value:入金<br>ステータス},{value:備考}]"
            w-body="[{column:status,width:80},{column:saleDate,type:Button,value:詳細},{column:saleNum,horizontalAlign:right},{column:custCode},{column:custName},{column:manager},{column:telephone},{column:emplCode},{column:emplName,type:TextField},{column:cStatus},{column:nStatus},{column:etc}]"
            w-foot=""
            w-event="{click:{process:run,compsType:all,compsDetail:[],datasType:row,datasDetail:[]}}"
    ></div>

    <div class="well" style="margin-top: 60px; height: 150px;">

        <!-- FIRST LABEL -->
        <!--ステータス Label-->
        <div w-type="Label" w-left="10" w-right="" w-top="80" w-bottom="" w-width="130" w-height="30"
             w-id="" w-auth="enable" w-value="スタータス" w-ime="" w-mode="" w-event=""></div>
        <!--得意先コード Label-->
        <div w-type="Label" w-left="10" w-right="" w-top="120" w-bottom="" w-width="130" w-height="30"
             w-id="" w-auth="enable" w-value="得意先コード" w-ime="" w-mode="" w-event=""></div>
        <!--得意先名(略称) Label-->
        <div w-type="Label" w-left="10" w-right="" w-top="160" w-bottom="" w-width="130" w-height="30"
             w-id="" w-auth="enable" w-value="得意先名(略称)" w-ime="" w-mode="" w-event=""></div>

        <!-- FIRST INPUT -->
        <!--ステータス-->
        <div w-type="ComboBox" w-left="150" w-right="" w-top="80" w-bottom="" w-width="160" w-height="30"
             w-id="status" w-auth="enable" w-value="" w-ime="" w-mode="" w-event=""
             w-keyField="key" w-dataField="data" w-nullable="" w-list="[{key:1,data:処理中},{key:2,data:取消},{key:3,data:完了}]"></div>
        <!--得意先コード-->
        <div class="form-control"
             w-type="TextField" w-left="150" w-right="" w-top="120" w-bottom="" w-width="160" w-height="30"
             w-id="custCode" w-auth="enable" w-value="" w-ime="" w-mode="" w-event=""></div>
        <!--得意先名(略称)-->
        <div class="form-control"
             w-type="TextField" w-left="150" w-right="" w-top="160" w-bottom="" w-width="160" w-height="30"
             w-id="custName" w-auth="enable" w-value="" w-ime="" w-mode="" w-event=""></div>

        <!-- SECOND LABEL -->
        <!--担当者 Label-->
        <div w-type="Label" w-left="340" w-right="" w-top="80" w-bottom="" w-width="130" w-height="30"
             w-id="" w-auth="enable" w-value="担当者" w-ime="" w-mode="" w-event=""></div>
        <!--業務担当者コード Label-->
        <div w-type="Label" w-left="340" w-right="" w-top="120" w-bottom="" w-width="130" w-height="30"
             w-id="" w-auth="enable" w-value="業務担当者コード" w-ime="" w-mode="" w-event=""></div>
        <!--業務担当者名 Label-->
        <div w-type="Label" w-left="340" w-right="" w-top="160" w-bottom="" w-width="130" w-height="30"
             w-id="" w-auth="enable" w-value="業務担当者名" w-ime="" w-mode="" w-event=""></div>

        <!-- SECOND INPUT -->
        <!--担当者-->
        <div class="form-control"
             w-type="TextField" w-left="480" w-right="" w-top="80" w-bottom="" w-width="160" w-height="30"
             w-id="emplCode" w-auth="enable" w-value="" w-ime="" w-mode="" w-event=""></div>
        <!--業務担当者コード-->
        <div class="form-control"
             w-type="TextField" w-left="480" w-right="" w-top="120" w-bottom="" w-width="160" w-height="30"
             w-id="emplCode" w-auth="enable" w-value="" w-ime="" w-mode="" w-event=""></div>
        <!--業務担当者名-->
        <div class="form-control"
             w-type="TextField" w-left="480" w-right="" w-top="160" w-bottom="" w-width="160" w-height="30"
             w-id="emplName" w-auth="enable" w-value="" w-ime="" w-mode="" w-event=""></div>

        <!-- THIRD LABEL -->
        <!--出荷ステータス Label-->
        <div w-type="Label" w-left="660" w-right="" w-top="80" w-bottom="" w-width="130" w-height="30"
             w-id="" w-auth="enable" w-value="出荷ステータス" w-ime="" w-mode="" w-event=""></div>
        <!--出荷日付 Label-->
        <div w-type="Label" w-left="660" w-right="" w-top="120" w-bottom="" w-width="130" w-height="30"
             w-id="" w-auth="enable" w-value="出荷日付" w-ime="" w-mode="" w-event=""></div>

        <!--THIRD INPUT -->
        <!--出荷ステータス-->
        <div w-type="RadioGroup" w-left="800" w-right="" w-top="80" w-bottom="" w-width="160" w-height="30"
             w-id="RadioGroupTest" w-keyField="code" w-dataField="data" w-auth="enable" w-value="" w-ime="" w-mode="" w-event=""></div>
        <!--出荷日付-->
        <div w-type="DateField" w-left="800" w-right="" w-top="120" w-bottom="" w-width="100" w-height="30"
             w-id="" w-auth="enable" w-value="" w-ime="date" w-mode="" w-event=""></div>
        <!--出荷日付 Label-->
        <div w-type="Label" w-left="900" w-right="" w-top="120" w-bottom="" w-width="30" w-height="30"
             w-id="" w-auth="enable" w-value="~" w-ime="" w-mode="" w-event=""></div>
        <!--出荷日付-->
        <div w-type="DateField" w-left="930" w-right="" w-top="120" w-bottom="" w-width="100" w-height="30"
             w-id="" w-auth="enable" w-value="" w-ime="date" w-mode="" w-event=""></div>

        <!-- FORTH LABEL -->
        <!--入金ステータス Label-->
        <div w-type="Label" w-left="1050" w-right="" w-top="80" w-bottom="" w-width="130" w-height="30"
             w-id="" w-auth="enable" w-value="入金ステータス" w-ime="" w-mode="" w-event=""></div>
        <!--入金日付 Label-->
        <div w-type="Label" w-left="1050" w-right="" w-top="120" w-bottom="" w-width="130" w-height="30"
             w-id="" w-auth="enable" w-value="入金日付" w-ime="" w-mode="" w-event=""></div>

        <!-- FORTH INPUT -->
        <!--入金ステータス-->
        <div w-type="RadioGroup" w-left="1190" w-right="" w-top="80" w-bottom="" w-width="160" w-height="30"
             w-id="RadioGroupTest" w-keyField="code" w-dataField="data" w-auth="enable" w-value="" w-ime="" w-mode="" w-event=""></div>
        <!--出荷日付-->
        <div w-type="DateField" w-left="1190" w-right="" w-top="120" w-bottom="" w-width="100" w-height="30"
             w-id="" w-auth="enable" w-value="" w-ime="date" w-mode="" w-event=""></div>
        <!--出荷日付 Label-->
        <div w-type="Label" w-left="1290" w-right="" w-top="120" w-bottom="" w-width="30" w-height="30"
             w-id="" w-auth="enable" w-value="~" w-ime="" w-mode="" w-event=""></div>
        <!--出荷日付-->
        <div w-type="DateField" w-left="1320" w-right="" w-top="120" w-bottom="" w-width="100" w-height="30"
             w-id="" w-auth="enable" w-value="" w-ime="date" w-mode="" w-event=""></div>

        <div class="btn btn-yellow"
             w-type="Button" w-left="" w-right="20" w-top="160" w-bottom="" w-width="120" w-height="40"
             w-id="searchBtn" w-auth="enable" w-value="検索" w-ime="" w-mode=""
             w-event="{click:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>

    </div>

</div>
</body>
</html>
