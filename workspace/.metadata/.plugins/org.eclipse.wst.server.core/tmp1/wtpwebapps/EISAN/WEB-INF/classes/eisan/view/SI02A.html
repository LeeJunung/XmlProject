<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title></title>
</head>
<body>
<div class="w-popup" style="width: 1200px; height: 705px;">

	<div w-type="Data" w-id="searchBtnID"></div>

	<div
			w-type="Table" w-left="" w-right="" w-top="210" w-bottom="" w-width="100%" w-height="320"
			w-paddingLeft="10" w-paddingRight="10" w-paddingTop="10" w-paddingBottom="10"
			w-id="viewInfo" w-auth="enable" w-value="仕入承認詳細" w-ime="" w-mode=""
			w-list=""
			w-rowCnt="8"
			w-head="[{value:商品コード},{value:商品名},{value:JANコード},{value:数量},{value:単価},{value:合計},{value:税コード},{value:倉庫},{value:部門},{value:備考,width:267}]"
			w-body="[{column:prodCode,horizontalAlign:center},{column:prodName,horizontalAlign:center},{column:janCode,horizontalAlign:center},{column:amount,ime:currency,horizontalAlign:right},{column:price,ime:currency,horizontalAlign:right},{column:totalPrice,ime:currency,horizontalAlign:right},{column:taxCode,horizontalAlign:center},{column:storage,horizontalAlign:center},{column:field,horizontalAlign:center},{column:note,width:267}]"
			w-foot="[{column:amount,width:402},{column:price},{column:totalPrice}]"
			w-event="{change:{process:run,compsType:all,compsDetail:[],datasType:row,datasDetail:[]}}"
	></div>

	<div class="well" style="height: 210px;">
		<!-- FIRST LABEL -->
		<!--発注担当者コード Label-->
		<div w-type="Label" w-left="10" w-right="" w-top="10" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="発注担当者コード" w-ime="" w-mode="" w-event=""></div>
		<!--発注担当者名 Label-->
		<div w-type="Label" w-left="10" w-right="" w-top="50" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="発注担当者名" w-ime="" w-mode="" w-event=""></div>
		<!--発注日付 Label-->
		<div w-type="Label" w-left="10" w-right="" w-top="90" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="発注日付" w-ime="" w-mode="" w-event=""></div>
		<!--発注番号 Label-->
		<div w-type="Label" w-left="10" w-right="" w-top="130" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value=発注番号 w-ime="" w-mode="" w-event=""></div>
		<!--受注番号 Label-->
		<div w-type="Label" w-left="10" w-right="" w-top="170" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value=受注番号 w-ime="" w-mode="" w-event=""></div>

		<!-- FIRST INPUT -->
		<!--発注担当者コード TextField-->
		<div w-type="TextField" w-left="150" w-right="" w-top="10" w-bottom="" w-width="160" w-height="30"
		     w-id="ordReqEmplCode" w-auth="readonly" w-value="" w-ime="" w-mode="" w-event=""></div>
		<!--発注担当者名 TextField-->
		<div w-type="TextField" w-left="150" w-right="" w-top="50" w-bottom="" w-width="160" w-height="30"
		     w-id="ordReqEmplName" w-auth="readonly" w-value="" w-ime="" w-mode="" w-event=""></div>
		<!--発注日付 TextField-->
		<div w-type="TextField" w-left="150" w-right="" w-top="90" w-bottom="" w-width="160" w-height="30"
		     w-id="ordReqDate" w-auth="readonly" w-value="" w-ime="" w-mode="" w-event=""></div>
		<!--発注番号 TextField-->
		<div w-type="TextField" w-left="150" w-right="" w-top="130" w-bottom="" w-width="160" w-height="30"
		     w-id="ordReqNum" w-auth="readonly" w-value="" w-ime="" w-mode="" w-event=""></div>
		<!--受注番号 TextField-->
		<div w-type="TextField" w-left="150" w-right="" w-top="170" w-bottom="" w-width="160" w-height="30"
		     w-id="orderNum" w-auth="readonly" w-value="" w-ime="" w-mode="" w-event=""></div>

		<!-- SECOND LABEL -->
		<!--仕入先コード Label-->
		<div w-type="Label" w-left="360" w-right="" w-top="10" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="仕入先コード" w-ime="" w-mode="" w-event=""></div>
		<!--仕入先名 Label-->
		<div w-type="Label" w-left="360" w-right="" w-top="50" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="仕入先名" w-ime="" w-mode="" w-event=""></div>
		<!--仕入先担当者 Label-->
		<div w-type="Label" w-left="360" w-right="" w-top="90" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="仕入先担当者" w-ime="" w-mode="" w-event=""></div>
		<!--仕入先電話番号 Label-->
		<div w-type="Label" w-left="360" w-right="" w-top="130" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="電話番号" w-ime="" w-mode="" w-event=""></div>

		<!-- SECOND INPUT -->
		<!--仕入先コード TextField-->
		<div w-type="TextField" w-left="500" w-right="" w-top="10" w-bottom="" w-width="160" w-height="30"
		     w-id="suplCode" w-auth="readonly" w-value="" w-ime="" w-mode="" w-event=""></div>
		<!--仕入先名 TextField-->
		<div w-type="TextField" w-left="500" w-right="" w-top="50" w-bottom="" w-width="160" w-height="30"
		     w-id="suplName" w-auth="readonly" w-value="" w-ime="" w-mode="" w-event=""></div>
		<!--仕入先担当者 TextField-->
		<div w-type="TextField" w-left="500" w-right="" w-top="90" w-bottom="" w-width="160" w-height="30"
		     w-id="suplManager" w-auth="readonly" w-value="" w-ime="" w-mode="" w-event=""></div>
		<!--仕入先電話番号 TextField-->
		<div w-type="TextField" w-left="500" w-right="" w-top="130" w-bottom="" w-width="160" w-height="30"
		     w-id="suplPhone" w-auth="readonly" w-value="" w-ime="" w-mode="" w-event=""></div>

		<!-- THIRD LABEL -->
		<!--承認者コード Label-->
		<div w-type="Label" w-left="760" w-right="" w-top="10" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="承認者コード" w-ime="" w-mode="" w-event=""></div>
		<!--承認者名 Label-->
		<div w-type="Label" w-left="760" w-right="" w-top="50" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="承認者名" w-ime="" w-mode="" w-event=""></div>
		<!--承認日付 Label-->
		<div w-type="Label" w-left="760" w-right="" w-top="90" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="承認日付" w-ime="" w-mode="" w-event=""></div>
		<!--承認ステータス Label-->
		<div w-type="Label" w-left="760" w-right="" w-top="130" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="承認ステータス" w-ime="" w-mode="" w-event=""></div>

		<!-- THIRD INPUT -->
		<!--承認者コード-->
		<div class="form-control"
		     w-type="TextField" w-left="900" w-right="" w-top="10" w-bottom="" w-width="160" w-height="30"
		     w-id="aprvEmplCode" w-auth="readonly" w-value="" w-ime="" w-mode="" w-event=""></div>
		<!--承認者名-->
		<div class="form-control"
		     w-type="TextField" w-left="900" w-right="" w-top="50" w-bottom="" w-width="160" w-height="30"
		     w-id="aprvEmplName" w-auth="readonly" w-value="" w-ime="" w-mode="" w-event=""></div>
		<!--承認日付-->
		<div class="form-control"
		     w-type="TextField" w-left="900" w-right="" w-top="90" w-bottom="" w-width="160" w-height="30"
		     w-id="aprvDate" w-auth="readonly" w-value="" w-ime="" w-mode="" w-event=""></div>
		<!--承認ステータス-->
		<div class="form-control"
		     w-type="TextField" w-left="900" w-right="" w-top="130" w-bottom="" w-width="160" w-height="30"
		     w-id="aprvStatus" w-auth="readonly" w-value="" w-ime="" w-mode="" w-event=""></div>
	</div>

	<div class="well" style=" width:1180px; height: 170px; top: 530px; position: absolute;">
		<!--備考 LABEL-->
		<div w-type="Label" w-left="10" w-right="" w-top="10" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value=備考 w-ime="" w-mode="" w-event=""></div>
		<!--備考 INPUT-->
		<div w-type="TextArea" w-left="150" w-right="" w-top="10" w-bottom="" w-width="200" w-height="100"
		     w-id="note1" w-auth="enable" w-value="" w-ime="" w-mode="" w-event=""></div>
		<!--注釈 LABEL-->
		<div w-type="Label" w-left="360" w-right="" w-top="10" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value=注釈 w-ime="" w-mode="" w-event=""></div>
		<!--注釈 INPUT-->
		<div w-type="TextArea" w-left="500" w-right="" w-top="10" w-bottom="" w-width="200" w-height="100"
		     w-id="note2" w-auth="enable" w-value="" w-ime="" w-mode="" w-event=""></div>


		<!-- DISCOUNT BOX -->
		<!--割引前合計 Label-->
		<div w-type="Label" w-left="800" w-right="" w-top="10" w-bottom="" w-width="130" w-height="20"
		     w-id="" w-auth="hidden" w-value="割引前合計" w-ime="" w-mode="" w-event="" style="font-size: 13px"></div>
		<div w-type="TextField" w-left="940" w-right="" w-top="10" w-bottom="" w-width="120" w-height="20"
		     w-id="sumTotalDiscPre" w-auth="hidden" w-value="" w-ime="" w-mode="" w-event=""></div>
		<!--％割引 Label-->
		<div w-type="TextField" w-left="850" w-right="" w-top="35" w-bottom="" w-width="30" w-height="20"
		     w-id="sumDiscPercent" w-auth="hidden" w-value="" w-ime="" w-mode=""
		     w-event="{change:{process:run,compsType:all,compsDetail:[],datasType:[],datasDetail:[]}}"></div>
		<div w-type="Label" w-left="880" w-right="" w-top="35" w-bottom="" w-width="50" w-height="20"
		     w-id="" w-auth="hidden" w-value="％割引" w-ime="" w-mode="" w-event="" style="font-size: 13px"></div>
		<div w-type="TextField" w-left="940" w-right="" w-top="35" w-bottom="" w-width="120" w-height="20"
		     w-id="sumTotalDisc" w-auth="hidden" w-value="" w-ime="" w-mode="" w-event=""></div>
		<!--税額 Label-->
		<div w-type="Label" w-left="800" w-right="" w-top="60" w-bottom="" w-width="130" w-height="20"
		     w-id="" w-auth="hidden" w-value="税額" w-ime="" w-mode="" w-event="" style="font-size: 13px"></div>
		<div w-type="TextField" w-left="940" w-right="" w-top="60" w-bottom="" w-width="120" w-height="20"
		     w-id="sumTotalTax" w-auth="hidden" w-value="" w-ime="" w-mode="" w-event=""></div>
		<!--合計 Label-->
		<div w-type="Label" w-left="880" w-right="" w-top="85" w-bottom="" w-width="50" w-height="20"
		     w-id="" w-auth="hidden" w-value="合計" w-ime="" w-mode="" w-event="" style="font-size: 13px"></div>
		<div w-type="TextField" w-left="940" w-right="" w-top="85" w-bottom="" w-width="120" w-height="20"
		     w-id="sumTotalPrice" w-auth="hidden" w-value="" w-ime="" w-mode="" w-event=""></div>

		<div class="btn btn-blue"
		     w-type="Button" w-left="10" w-right="" w-top="120" w-bottom="" w-width="90" w-height="40"
		     w-id="historyBtn" w-auth="enable" w-value="修正履歴" w-ime="" w-mode=""
		     w-event="{click:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>

		<div class="btn btn-yellow" style="font-size: 13px;"
		     w-type="Button" w-left="120" w-right="" w-top="120" w-bottom="" w-width="90" w-height="40"
		     w-id="XLSBtn" w-auth="enable" w-value="XLS<br>ダウンロード" w-ime="" w-mode=""
		     w-event="{click:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>

		<div class="btn btn-yellow"
		     w-type="Button" w-left="220" w-right="" w-top="120" w-bottom="" w-width="90" w-height="40"
		     w-id="printBtn" w-auth="enable" w-value="印刷" w-ime="" w-mode=""
		     w-event="{click:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>

		<div class="btn btn-green"
		     w-type="Button" w-left="" w-right="320" w-top="120" w-bottom="" w-width="90" w-height="40"
		     w-id="aprvBtn" w-auth="enable" w-value="承認" w-ime="" w-mode=""
		     w-event="{click:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>

		<div class="btn btn-red"
		     w-type="Button" w-left="" w-right="220" w-top="120" w-bottom="" w-width="90" w-height="40"
		     w-id="disaprvBtn" w-auth="enable" w-value="返上" w-ime="" w-mode=""
		     w-event="{click:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>

		<div class="btn btn-red"
		     w-type="Button" w-left="" w-right="120" w-top="120" w-bottom="" w-width="90" w-height="40"
		     w-id="cancelBtn" w-auth="enable" w-value="承認取消" w-ime="" w-mode=""
		     w-event="{click:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>

		<div class="btn btn-gray"
		     w-type="Button" w-left="" w-right="20" w-top="120" w-bottom="" w-width="90" w-height="40"
		     w-id="closeBtn" w-auth="enable" w-value="閉じる" w-ime="" w-mode=""
		     w-event="{click:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
	</div>
</div>

</body>
</html>
