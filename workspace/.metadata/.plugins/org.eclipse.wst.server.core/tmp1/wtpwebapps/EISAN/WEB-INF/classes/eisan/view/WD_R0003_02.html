<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
    </head>
    <body>

        <div
        class="w-popup" style="width: 356px; height: 270px;">

            <div
            w-type="Data"
            w-id="searchBtnId"
            ></div>

            <div
            w-type="Label" w-left="0" w-top="0" w-width="116"
            w-value="テーブル名"
            ></div>

            <div
            w-type="TextField" w-left="120" w-top="0" w-width="236"
            w-id="tblName" w-auth="readonly"
            ></div>

            <div
            w-type="Label" w-left="0" w-top="30" w-width="116"
            w-value="テーブル表示名"
            ></div>

            <div
            w-type="TextField" w-left="120" w-top="30" w-width="236"
            w-id="tblDispName" w-auth="readonly"
            ></div>

            <div
            w-type="Label" w-left="0" w-top="60" w-width="116"
            w-value="カラム名"
            ></div>

            <div
            w-type="TextField" w-left="120" w-top="60" w-width="236"
            w-id="colName" w-auth="readonly"
            ></div>

            <div
            w-type="Label" w-left="0" w-top="90" w-width="116"
            w-value="カラム表示名"
            ></div>

            <div
            w-type="TextField" w-left="120" w-top="90" w-width="236"
            w-id="colDispName" w-auth="enable"
            ></div>

            <div
            w-type="Label" w-left="0" w-top="120" w-width="116"
            w-value="表示順"
            ></div>

            <div
            w-type="TextField" w-left="120" w-top="120" w-width="236"
            w-id="dispOrder" w-auth="enable" w-ime="numeric" w-maxLength="4" w-horizontalAlign="right"
            ></div>

            <div
            w-type="Label" w-left="0" w-top="150" w-width="116"
            w-value="権限"
            ></div>

            <div
            w-type="CheckGroup" w-left="120" w-top="150" w-width="236"
            w-height="56"
            w-id="authidlist" w-auth="enable" w-value="1"
            w-keyField="authId" w-dataField="authId"
            ></div>

            <div
            w-type="Button" w-left="0" w-top="240"
            w-id="delBtn" w-auth="enable" w-value="削除"
            w-event="{click:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"
            ></div>

            <div
            w-type="Button" w-right="100" w-top="240"
            w-id="okBtn" w-auth="enable" w-value="実行"
            w-event="{click:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"
            ></div>

            <div w-type="Button" w-right="0" w-top="240"
            w-id="closeBtn" w-auth="enable" w-value="取消"
            w-event="{click:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"
            ></div>

        </div>

    </body>
</html>
