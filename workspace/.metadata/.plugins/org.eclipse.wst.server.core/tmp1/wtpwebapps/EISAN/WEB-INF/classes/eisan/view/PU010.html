<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
<body>

<div class="w-popup" style="width:516px; height:450px;">

    <div w-type="Data" w-id="emplCodeID"></div>
    <div w-type="Data" w-id="emplNameID"></div>
    <div w-type="Data" w-id="departmentID"></div>

    <div w-type="Table" w-left="0" w-top="0" w-width="100%" w-height="420"
         w-paddingLeft="4" w-paddingRight="4" w-paddingTop="64" w-paddingBottom="34"
         w-id="viewInfo" w-auth="enable" w-value="" w-ime="" w-mode=""
         w-rowCnt="10"
         w-event="{click:{process:run,compsType:all,compsDetail:[],datasType:row,datasDetail:[]}}"
         w-head="[{value:選択},{value:担当者コード},{value:担当者名},{value:部署}]"
         w-body="[{column:detail,type:Button,value:選択},{column:emplCode},{column:emplName},{column:department}]"
         w-foot=""
    ></div>

    <div w-type="Label" w-left="0" w-top="0" w-width="120" w-height="30"
         w-value="担当者コード"></div>
    <div w-type="TextField" w-left="120" w-top="0" w-width="160"
         w-id="emplCode" w-auth="enable" w-value="" w-ime="alphanumeric"></div>

    <div w-type="Label" w-left="0" w-top="30" w-width="120"
         w-value="担当者名"></div>
    <div w-type="TextField" w-left="120" w-top="30" w-width="160"
         w-id="emplName" w-auth="enable" w-value=""></div>

    <div class="btn btn-yellow"
        w-type="Button" w-right="0" w-top="0" w-height="60"
        w-id="searchBtn" w-auth="enable" w-value="検索"
        w-event="{click:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>

    <div class="btn btn-yellow"
        w-type="Button" w-right="0" w-top="420"
        w-id="closeBtn" w-auth="enable" w-value="取消"
        w-event="{click:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"
    ></div>

</div>

</body>
</html>
