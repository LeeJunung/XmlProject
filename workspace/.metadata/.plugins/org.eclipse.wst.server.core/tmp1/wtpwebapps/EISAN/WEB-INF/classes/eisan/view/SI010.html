<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title></title>
</head>

<body>

<div class="w-view">
	
	<div
			w-type="Table" w-left="" w-right="" w-top="240" w-bottom="" w-width="100%" w-height="620"
			w-paddingLeft="10" w-paddingRight="10" w-paddingTop="" w-paddingBottom="10"
			w-id="viewInfo" w-auth="enable" w-value="発注管理" w-ime="" w-mode=""
			w-list=""
			w-rowCnt="20"
			w-head="[{value:発注ステータス,width:110},{value:受託日付,width:130},{value:受託番号,width:150},{value:発注日付,width:130},{value:発注番号,width:150},{value:仕入先コード},{value:仕入先名},{value:仕入先担当者},{value:仕入先電話番号,width:150},{value:発注担当者コード,width:130},{value:発注担当者名,width:130},{value:入庫日付,width:130},{value:出金日付,width:130},{value:備考,width:80}]"
			w-body="[{column:ordReqStatus,width:110,horizontalAlign:center},{column:reqDate,horizontalAlign:center,width:130},{column:reqNum,horizontalAlign:center,width:150},{column:ordReqDate,horizontalAlign:center,horizontalAlign:center,width:130},{column:ordReqNum,horizontalAlign:center,width:150},{column:suplCode,horizontalAlign:center},{column:suplName,horizontalAlign:center},{column:suplManager,horizontalAlign:center},{column:suplPhone,horizontalAlign:center,width:150},{column:emplCode,horizontalAlign:center,width:130},{column:emplName,horizontalAlign:center,width:130},{column:reciDate,horizontalAlign:center,width:130},{column:drawDate,horizontalAlign:center,width:130},{column:note1,horizontalAlign:center,width:80}]"
			w-foot=""
			w-event="{click:{process:run,compsType:all,compsDetail:[],datasType:row,datasDetail:[]}}"
	></div>
	
	<div class="well" style="margin-top: 10px; height: 170px;">
		
		<!-- FIRST LABEL -->
		<!--発注スタータス Label-->
		<div w-type="Label" w-left="10" w-right="" w-top="20" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="発注スタータス" w-ime="" w-mode="" w-event=""></div>
		<!--入庫ステータス Label-->
		<div w-type="Label" w-left="10" w-right="" w-top="60" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="入庫ステータス" w-ime="" w-mode="" w-event=""></div>
		<!--出金ステータス Label-->
		<div w-type="Label" w-left="10" w-right="" w-top="100" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="出金ステータス" w-ime="" w-mode="" w-event=""></div>
		<!--受注有無区分 Label-->
		<div w-type="Label" w-left="10" w-right="" w-top="140" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="受注有無区分" w-ime="" w-mode="" w-event=""></div>
		
		<!-- FIRST INPUT -->
		<!--発注スタータス-->
		<div w-type="ComboBox" w-left="150" w-right="" w-top="20" w-bottom="" w-width="130" w-height="30"
		     w-id="ordReqStatus" w-auth="enable" w-value="" w-ime="" w-mode="" w-event=""
		     w-keyField="key" w-dataField="data" w-nullable=""
		     w-list="[{key:0,data:発注中},{key:1,data:発注承認},{key:2,data:発注返上},{key:9,data:削除/取消}]"></div>
		<!--入庫ステータス-->
		<div w-type="ComboBox" w-left="150" w-right="" w-top="60" w-bottom="" w-width="130" w-height="30"
		     w-id="reciStatus" w-auth="enable" w-value="" w-ime="" w-mode=""
		     w-keyField="key" w-dataField="data" w-nullable=""
		     w-list="[{key:0,data:入庫前},{key:1,data:入庫中},{key:2,data:入庫完了}]"
		     w-event="{change:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
		<!--出金ステータス-->
		<div w-type="ComboBox" w-left="150" w-right="" w-top="100" w-bottom="" w-width="130" w-height="30"
		     w-id="drawStatus" w-auth="disable" w-value="" w-ime="" w-mode=""
		     w-keyField="key" w-dataField="data" w-nullable="" w-list="[{key:0,data:未完了},{key:1,data:完了}]"
		     w-event="{change:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
		<!--受注有無区分 ComboBox-->
		<div w-type="ComboBox" w-left="150" w-right="" w-top="140" w-bottom="" w-width="130" w-height="30"
		     w-id="orderExist" w-auth="enable" w-value="" w-ime="" w-mode=""
		     w-keyField="key" w-dataField="data" w-nullable=""
		     w-list="[{key:0,data:受注無し},{key:1,data:受注有り}]"
		     w-event="{change:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
		
		<!-- SECOND LABEL -->
		<!--発注日付 Label-->
		<div w-type="Label" w-left="310" w-right="" w-top="20" w-bottom="" w-width="100" w-height="30"
		     w-id="" w-auth="enable" w-value="発注日付" w-ime="" w-mode="" w-event=""></div>
		<!--入庫日付 Label-->
		<div w-type="Label" w-left="310" w-right="" w-top="60" w-bottom="" w-width="100" w-height="30"
		     w-id="" w-auth="enable" w-value="入庫日付" w-ime="" w-mode="" w-event=""></div>
		<!--出金日付 Label-->
		<div w-type="Label" w-left="310" w-right="" w-top="100" w-bottom="" w-width="100" w-height="30"
		     w-id="" w-auth="enable" w-value="出金日付" w-ime="" w-mode="" w-event=""></div>
		
		<!-- SECOND INPUT -->
		<!--発注日付 START-->
		<div w-type="DateField" w-left="420" w-right="" w-top="20" w-bottom="" w-width="110" w-height="30"
		     w-id="ordReqDateStart" w-auth="enable" w-value="" w-ime="date" w-mode="" w-event=""></div>
		<!--発注日付 Label-->
		<div w-type="Label" w-left="530" w-right="" w-top="20" w-bottom="" w-width="30" w-height="30"
		     w-id="" w-auth="enable" w-value="~" w-ime="" w-mode="" w-event=""></div>
		<!--発注日付 END-->
		<div w-type="DateField" w-left="560" w-right="" w-top="20" w-bottom="" w-width="110" w-height="30"
		     w-id="ordReqDateEnd" w-auth="enable" w-value="" w-ime="date" w-mode="" w-event=""></div>
		<!--入庫日付 START-->
		<div w-type="DateField" w-left="420" w-right="" w-top="60" w-bottom="" w-width="110" w-height="30"
		     w-id="reciDateStart" w-auth="enable" w-value="" w-ime="date" w-mode="" w-event=""></div>
		<!--入庫日付 Label-->
		<div w-type="Label" w-left="530" w-right="" w-top="60" w-bottom="" w-width="30" w-height="30"
		     w-id="" w-auth="enable" w-value="~" w-ime="" w-mode="" w-event=""></div>
		<!--入庫日付 END-->
		<div w-type="DateField" w-left="560" w-right="" w-top="60" w-bottom="" w-width="110" w-height="30"
		     w-id="reciDateEnd" w-auth="enable" w-value="" w-ime="date" w-mode="" w-event=""></div>
		<!--出金日付 START-->
		<div w-type="DateField" w-left="420" w-right="" w-top="100" w-bottom="" w-width="110" w-height="30"
		     w-id="drawDateStart" w-auth="disable" w-value="" w-ime="date" w-mode="" w-event=""></div>
		<!--出金日付 Label-->
		<div w-type="Label" w-left="530" w-right="" w-top="100" w-bottom="" w-width="30" w-height="30"
		     w-id="" w-auth="enable" w-value="~" w-ime="" w-mode="" w-event=""></div>
		<!--出金日付 END-->
		<div w-type="DateField" w-left="560" w-right="" w-top="100" w-bottom="" w-width="110" w-height="30"
		     w-id="drawDateEnd" w-auth="disable" w-value="" w-ime="date" w-mode="" w-event=""></div>
		
		
		<!-- THIRD LABEL -->
		<!--仕入先コード Label-->
		<div w-type="Label" w-left="700" w-right="" w-top="20" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="仕入先コード" w-ime="" w-mode="" w-event=""></div>
		<!--仕入先名 Label-->
		<div w-type="Label" w-left="700" w-right="" w-top="60" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="仕入先名" w-ime="" w-mode="" w-event=""></div>
		<!--受注番号 Label-->
		<div w-type="Label" w-left="700" w-right="" w-top="100" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="受注番号" w-ime="" w-mode="" w-event=""></div>
		
		<!--THIRD INPUT -->
		<!--仕入先コード SearchField-->
		<div w-type="SearchField" w-left="840" w-right="" w-top="20" w-bottom="" w-width="130" w-height="30"
		     w-id="suplCode" w-keyField="code" w-dataField="data" w-auth="enable" w-value="" w-ime="" w-mode=""
		     w-event="{iconClick:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
		<!--仕入先名 SearchField-->
		<div w-type="SearchField" w-left="840" w-right="" w-top="60" w-bottom="" w-width="130" w-height="30"
		     w-id="suplName" w-keyField="code" w-dataField="data" w-auth="enable" w-value="" w-ime="" w-mode=""
		     w-event="{iconClick:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
		<!--受注番号 TextField-->
		<div w-type="TextField" w-left="840" w-right="" w-top="100" w-bottom="" w-width="130" w-height="30"
		     w-id="orderNum" w-auth="enable" w-value="" w-ime="" w-mode="" w-event=""></div>
		
		<!-- FORTH LABEL -->
		<!--発注担当者コード Label-->
		<div w-type="Label" w-left="1030" w-right="" w-top="20" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="発注担当者コード" w-ime="" w-mode="" w-event=""></div>
		<!--発注担当者名 Label-->
		<div w-type="Label" w-left="1030" w-right="" w-top="60" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="発注担当者名" w-ime="" w-mode="" w-event=""></div>
		<!--発注番号 Label-->
		<div w-type="Label" w-left="1030" w-right="" w-top="100" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="発注番号" w-ime="" w-mode="" w-event=""></div>
		
		<!-- FORTH INPUT -->
		<!--発注担当者コード SearchField-->
		<div w-type="SearchField" w-left="1160" w-right="" w-top="20" w-bottom="" w-width="130" w-height="30"
		     w-id="emplCode" w-keyField="code" w-dataField="data" w-auth="enable" w-value="" w-ime="" w-mode=""
		     w-event="{iconClick:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
		<!--発注担当者名 SearchField-->
		<div w-type="SearchField" w-left="1160" w-right="" w-top="60" w-bottom="" w-width="130" w-height="30"
		     w-id="emplName" w-keyField="code" w-dataField="data" w-auth="enable" w-value="" w-ime="" w-mode=""
		     w-event="{iconClick:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
		<!--発注番号 SearchField-->
		<div w-type="TextField" w-left="1160" w-right="" w-top="100" w-bottom="" w-width="130" w-height="30"
		     w-id="ordReqNum" w-keyField="code" w-dataField="data" w-auth="enable" w-value="" w-ime="" w-mode=""
		     w-event=""></div>
		
		<div class="btn btn-yellow"
		     w-type="Button" w-left="" w-right="20" w-top="130" w-bottom="" w-width="110" w-height="40"
		     w-id="searchBtn" w-auth="enable" w-value="検索" w-ime="" w-mode=""
		     w-event="{click:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
	
	</div>
	
	<div class="btn btn-gray"
	     w-type="Button" w-left="" w-right="10" w-top="190" w-bottom="" w-width="120" w-height="40"
	     w-id="newBtn" w-auth="enable" w-value="新規" w-ime="" w-mode=""
	     w-event="{click:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>

</div>

</body>
</html>
