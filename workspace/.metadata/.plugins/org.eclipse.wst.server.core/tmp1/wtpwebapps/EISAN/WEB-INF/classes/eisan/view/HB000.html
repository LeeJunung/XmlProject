<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title></title>
</head>

<body>

<div class="w-view">
	
	<div
			w-type="Table" w-left="" w-right="" w-top="220" w-bottom="" w-width="100%" w-height="580"
			w-paddingLeft="10" w-paddingRight="10" w-paddingTop="" w-paddingBottom="10"
			w-id="viewInfo" w-auth="enable" w-value="受注管理" w-ime="" w-mode=""
			w-list=""
			w-rowCnt="20"
			w-head="[{value:受注ステータス,width:110},{value:受注日付,width:100},{value:受注番号,width:150},{value:得意先コード,width:100},{value:得意先名,width:120},{value:得意先担当者,width:120},{value:電話番号,width:150},{value:受注担当者コード,width:120},{value:受注担当者名,width:120},{value:出荷日時,width:100},{value:入金日時,width:100},{value:備考}]"
			w-body="[{column:orderStatus,width:110,horizontalAlign:center},{column:orderDate,horizontalAlign:center,width:100},{column:orderNum,horizontalAlign:center,width:150},{column:custCode,horizontalAlign:center,width:100},{column:custName,horizontalAlign:center,width:120},{column:custManager,horizontalAlign:center,width:120},{column:custPhone,horizontalAlign:center,width:150},{column:emplCode,horizontalAlign:center,width:120},{column:emplName,horizontalAlign:center,width:120},{column:shipDate,horizontalAlign:center,width:100},{column:depoDate,horizontalAlign:center,width:100},{column:note1,horizontalAlign:center}]"
			w-foot=""
			w-event="{click:{process:run,compsType:all,compsDetail:[],datasType:row,datasDetail:[]}}"
	></div>
	
	<div class="well" style="margin-top: 10px; height: 140px;">
		
		<!-- FIRST LABEL -->
		<!--受注スタータス Label-->
		<div w-type="Label" w-left="10" w-right="" w-top="20" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="受注スタータス" w-ime="" w-mode="" w-event=""></div>
		<!--出荷ステータス Label-->
		<div w-type="Label" w-left="10" w-right="" w-top="60" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="出荷ステータス" w-ime="" w-mode="" w-event=""></div>
		<!--入金ステータス Label-->
		<div w-type="Label" w-left="10" w-right="" w-top="100" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="入金ステータス" w-ime="" w-mode="" w-event=""></div>
		
		<!-- FIRST INPUT -->
		<!--受注スタータス-->
		<div w-type="ComboBox" w-left="150" w-right="" w-top="20" w-bottom="" w-width="130" w-height="30"
		     w-id="orderStatus" w-auth="enable" w-value="" w-ime="" w-mode="" w-event=""
		     w-keyField="key" w-dataField="data" w-nullable=""
		     w-list="[{key:0,data:処理中},{key:1,data:承認完了},{key:2,data:承認返上},{key:9,data:削除/取消}]"></div>
		<!--出荷ステータス-->
		<div w-type="ComboBox" w-left="150" w-right="" w-top="60" w-bottom="" w-width="130" w-height="30"
		     w-id="shipStatus" w-auth="enable" w-value="" w-ime="" w-mode=""
		     w-keyField="key" w-dataField="data" w-nullable=""
		     w-list="[{key:0,data:出庫前},{key:1,data:出庫中},{key:2,data:出庫完了}]"
		     w-event="{change:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
		<!--入金ステータス-->
		<div w-type="ComboBox" w-left="150" w-right="" w-top="100" w-bottom="" w-width="130" w-height="30"
		     w-id="depoStatus" w-auth="disable" w-value="" w-ime="" w-mode=""
		     w-keyField="key" w-dataField="data" w-nullable=""
		     w-list="[{key:0,data:未完了},{key:1,data:完了}]"
		     w-event="{change:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
		
		<!-- SECOND LABEL -->
		<!--受注日付 Label-->
		<div w-type="Label" w-left="310" w-right="" w-top="20" w-bottom="" w-width="100" w-height="30"
		     w-id="" w-auth="enable" w-value="受注日付" w-ime="" w-mode="" w-event=""></div>
		<!--出荷日付 Label-->
		<div w-type="Label" w-left="310" w-right="" w-top="60" w-bottom="" w-width="100" w-height="30"
		     w-id="" w-auth="enable" w-value="出荷日付" w-ime="" w-mode="" w-event=""></div>
		<!--入金日付 Label-->
		<div w-type="Label" w-left="310" w-right="" w-top="100" w-bottom="" w-width="100" w-height="30"
		     w-id="" w-auth="enable" w-value="入金日付" w-ime="" w-mode="" w-event=""></div>
		
		<!-- SECOND INPUT -->
		<!--受注日付 START-->
		<div w-type="DateField" w-left="420" w-right="" w-top="20" w-bottom="" w-width="110" w-height="30"
		     w-id="orderDateStart" w-auth="enable" w-value="" w-ime="date" w-mode="" w-event=""></div>
		<!--受注日付 Label-->
		<div w-type="Label" w-left="530" w-right="" w-top="20" w-bottom="" w-width="30" w-height="30"
		     w-id="" w-auth="enable" w-value="~" w-ime="" w-mode="" w-event=""></div>
		<!--受注日付 END-->
		<div w-type="DateField" w-left="560" w-right="" w-top="20" w-bottom="" w-width="110" w-height="30"
		     w-id="orderDateEnd" w-auth="enable" w-value="" w-ime="date" w-mode="" w-event=""></div>
		<!--出荷日付 START-->
		<div w-type="DateField" w-left="420" w-right="" w-top="60" w-bottom="" w-width="110" w-height="30"
		     w-id="shipDateStart" w-auth="enable" w-value="" w-ime="date" w-mode="" w-event=""></div>
		<!--出荷日付 Label-->
		<div w-type="Label" w-left="530" w-right="" w-top="60" w-bottom="" w-width="30" w-height="30"
		     w-id="" w-auth="enable" w-value="~" w-ime="" w-mode="" w-event=""></div>
		<!--出荷日付 END-->
		<div w-type="DateField" w-left="560" w-right="" w-top="60" w-bottom="" w-width="110" w-height="30"
		     w-id="shipDateEnd" w-auth="enable" w-value="" w-ime="date" w-mode="" w-event=""></div>
		<!--入金日付 START-->
		<div w-type="DateField" w-left="420" w-right="" w-top="100" w-bottom="" w-width="110" w-height="30"
		     w-id="depoDateStart" w-auth="readonly" w-value="" w-ime="date" w-mode="" w-event=""></div>
		<!--入金日付 Label-->
		<div w-type="Label" w-left="530" w-right="" w-top="100" w-bottom="" w-width="30" w-height="30"
		     w-id="" w-auth="enable" w-value="~" w-ime="" w-mode="" w-event=""></div>
		<!--入金日付 END-->
		<div w-type="DateField" w-left="560" w-right="" w-top="100" w-bottom="" w-width="110" w-height="30"
		     w-id="depoDateEnd" w-auth="readonly" w-value="" w-ime="date" w-mode="" w-event=""></div>
		
		
		<!-- THIRD LABEL -->
		<!--受注担当者コード Label-->
		<div w-type="Label" w-left="700" w-right="" w-top="20" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="受注担当者コード" w-ime="" w-mode="" w-event=""></div>
		<!--受注担当者名 Label-->
		<div w-type="Label" w-left="700" w-right="" w-top="60" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="受注担当者名" w-ime="" w-mode="" w-event=""></div>
		<!--受注番号 Label-->
		<div w-type="Label" w-left="700" w-right="" w-top="100" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="受注番号" w-ime="" w-mode="" w-event=""></div>
		
		<!--THIRD INPUT -->
		<!--受注担当者コード SearchField-->
		<div w-type="SearchField" w-left="840" w-right="" w-top="20" w-bottom="" w-width="130" w-height="30"
		     w-id="emplCode" w-keyField="code" w-dataField="data" w-auth="enable" w-value="" w-ime="" w-mode=""
		     w-event="{iconClick:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
		<!--受注担当者名 SearchField-->
		<div w-type="SearchField" w-left="840" w-right="" w-top="60" w-bottom="" w-width="130" w-height="30"
		     w-id="emplName" w-keyField="code" w-dataField="data" w-auth="enable" w-value="" w-ime="" w-mode=""
		     w-event="{iconClick:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
		<!--受注番号 TextField-->
		<div w-type="TextField" w-left="840" w-right="" w-top="100" w-bottom="" w-width="130" w-height="30"
		     w-id="orderNum" w-keyField="code" w-dataField="data" w-auth="enable" w-value="" w-ime="" w-mode=""
		     w-event=""></div>
		
		<!-- FORTH LABEL -->
		<!--得意先コード Label-->
		<div w-type="Label" w-left="1030" w-right="" w-top="20" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="得意先コード" w-ime="" w-mode="" w-event=""></div>
		<!--得意先名 Label-->
		<div w-type="Label" w-left="1030" w-right="" w-top="60" w-bottom="" w-width="130" w-height="30"
		     w-id="" w-auth="enable" w-value="得意先名" w-ime="" w-mode="" w-event=""></div>
		
		<!-- FORTH INPUT -->
		<!--得意先コード SearchField-->
		<div w-type="SearchField" w-left="1160" w-right="" w-top="20" w-bottom="" w-width="130" w-height="30"
		     w-id="custCode" w-keyField="code" w-dataField="data" w-auth="enable" w-value="" w-ime="" w-mode=""
		     w-event="{iconClick:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
		<!--得意先名 SearchField-->
		<div w-type="SearchField" w-left="1160" w-right="" w-top="60" w-bottom="" w-width="130" w-height="30"
		     w-id="custName" w-keyField="code" w-dataField="data" w-auth="enable" w-value="" w-ime="" w-mode=""
		     w-event="{iconClick:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
		
		<div class="btn btn-yellow"
		     w-type="Button" w-left="" w-right="20" w-top="100" w-bottom="" w-width="110" w-height="40"
		     w-id="searchBtn" w-auth="enable" w-value="検索" w-ime="" w-mode=""
		     w-event="{click:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>
	
	</div>
	
	<div class="btn btn-gray"
	     w-type="Button" w-left="" w-right="10" w-top="160" w-bottom="" w-width="120" w-height="40"
	     w-id="newBtn" w-auth="enable" w-value="新規" w-ime="" w-mode=""
	     w-event="{click:{process:run,compsType:all,compsDetail:[],datasDetail:[]}}"></div>

</div>

</body>
</html>
